<section class="Formulario" >
    <h2>Crea tu noticia</h2>
    <div>
        <label for="title">Título</label>
        <input type="text" id="title" name="title" placeholder="Título" [(ngModel)]="nuevaNoticia.titulo">
    </div>
    <div>
        <label for="image">Imagen</label>
        <input type="url" id="image" name="image" placeholder="URL de la imagen" [(ngModel)]="nuevaNoticia.imagen">
    </div>

    <div>
        <label for="text">Texto de la noticia </label>
        <textarea id="text" name="text" placeholder="Texto de la noticia" [(ngModel)]="nuevaNoticia.texto"></textarea>
    </div>

    <div>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" placeholder="Fecha" [(ngModel)]="nuevaNoticia.fecha">
    </div>

    <button (click)="getNoticia()" type="submit">Publicar</button>
</section>



<section class="noticias" style="background-color: rgb(250, 206, 119); padding: 80px;">
    <h2>NOTICIAS</h2>

    <div class="nuevaNoticia">

        @for (noticia of noticias; track noticia.titulo){
          <div class="noticia-card">
            <h3>{{noticia.titulo}}</h3>
            <img src={{noticia.imagen}} alt="Imagen de la noticia" >
            <p>{{noticia.texto}}</p>
            <p class="fecha">Fecha: {{noticia.fecha}}</p>
          </div>
    
        }
    </div>

    
 </section>
